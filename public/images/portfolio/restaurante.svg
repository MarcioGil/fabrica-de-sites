<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="400" height="60" fill="#2c3e50"/>
  <text x="20" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">RestauranteLogo</text>
  <rect x="320" y="20" width="60" height="20" fill="#e74c3c" rx="10"/>
  <text x="340" y="35" font-family="Arial, sans-serif" font-size="12" fill="white">Menu</text>
  
  <!-- Hero Section -->
  <rect x="20" y="80" width="360" height="120" fill="#ecf0f1" rx="8"/>
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle">Restaurante da Família</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d" text-anchor="middle">Sabores tradicionais e acolhimento familiar</text>
  <rect x="160" y="160" width="80" height="25" fill="#e67e22" rx="12"/>
  <text x="200" y="177" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Ver Cardápio</text>
  
  <!-- Menu Cards -->
  <rect x="20" y="220" width="110" height="60" fill="white" stroke="#ddd" rx="4"/>
  <circle cx="60" cy="240" r="8" fill="#e74c3c"/>
  <text x="75" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Pratos</text>
  <text x="75" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Principais</text>
  
  <rect x="145" y="220" width="110" height="60" fill="white" stroke="#ddd" rx="4"/>
  <circle cx="185" cy="240" r="8" fill="#f39c12"/>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Bebidas</text>
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Especiais</text>
  
  <rect x="270" y="220" width="110" height="60" fill="white" stroke="#ddd" rx="4"/>
  <circle cx="310" cy="240" r="8" fill="#27ae60"/>
  <text x="325" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Reserva</text>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Online</text>
</svg>