  <text x="30" y="555" fill="#ccc" font-family="Arial, sans-serif" font-size="10">📍 Rua Augusta, 123 - São Paulo</text>
  <text x="30" y="570" fill="#ccc" font-family="Arial, sans-serif" font-size="10">🕒 Seg-Dom: 12h às 23h</text>
  <text x="30" y="585" fill="#ccc" font-family="Arial, sans-serif" font-size="10">📧 reservas@bellavista.com.br</text>
  
