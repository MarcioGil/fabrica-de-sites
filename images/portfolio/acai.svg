  <text x="200" y="90" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#9c27b0">AÇAÍ PREMIUM</text>
  
  <text x="200" y="220" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Açaí Premium</text>
  <text x="200" y="240" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">O melhor açaí da região com ingredientes frescos</text>
