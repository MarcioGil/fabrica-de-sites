<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3e5f5"/>
  <rect x="50" y="50" width="300" height="200" fill="#ffffff" rx="10" stroke="#9c27b0" stroke-width="2"/>
  
  <!-- Açaí bowl -->
  <ellipse cx="200" cy="140" rx="40" ry="12" fill="#4a148c"/>
  <ellipse cx="200" cy="135" rx="40" ry="12" fill="#6a1b9a"/>
  
  <!-- Toppings -->
  <circle cx="180" cy="130" r="3" fill="#ffeb3b"/> <!-- Banana -->
  <circle cx="220" cy="130" r="3" fill="#f44336"/> <!-- Strawberry -->
  <circle cx="200" cy="125" r="2" fill="#4caf50"/> <!-- Granola -->
  <circle cx="190" cy="128" r="2" fill="#4caf50"/>
  <circle cx="210" cy="128" r="2" fill="#4caf50"/>
  
  <!-- Coconut flakes -->
  <rect x="185" y="132" width="2" height="1" fill="#ffffff"/>
  <rect x="195" y="132" width="2" height="1" fill="#ffffff"/>
  <rect x="205" y="132" width="2" height="1" fill="#ffffff"/>
  <rect x="215" y="132" width="2" height="1" fill="#ffffff"/>
  
  <!-- Fruits around -->
  <circle cx="120" cy="120" r="8" fill="#ffeb3b"/> <!-- Banana -->
  <circle cx="280" cy="120" r="8" fill="#f44336"/> <!-- Strawberry -->
  <circle cx="100" cy="160" r="6" fill="#ff9800"/> <!-- Orange -->
  <circle cx="300" cy="160" r="6" fill="#e91e63"/> <!-- Berry -->
  
